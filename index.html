<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="b1">


  <div>
        <div class="container">
            <form class="calculator" name="calc">
                <input type="text" class="value" id="result">
                <span  onclick="emptyClear()" class="num clear"><i>C</i></span>
                <span onclick="backSpace()" class="num "><i class="back">⌫</i></span>
                <span onclick="displayNum('/')" class="num"><i>/</i></span>
                <span onclick="displayNum(7)" class="num"><i>7</i></span>
                <span onclick="displayNum(8)" class="num"><i>8</i></span>
                <span onclick="displayNum(9)" class="num"><i>9</i></span>
                <span onclick="displayNum('*')" class="num"><i>*</i></span>
                <span onclick="displayNum(4)" class="num"><i>4</i></span>
                <span onclick="displayNum(5)" class="num"><i>5</i></span>
                <span onclick="displayNum(6)" class="num"><i>6</i></span>
                <span onclick="displayNum('-')" class="num"><i>-</i></span>
                <span onclick="displayNum(1)" class="num"><i>1</i></span>
                <span onclick="displayNum(2)" class="num"><i>2</i></span>
                <span onclick="displayNum(3)" class="num"><i>3</i></span>
                <span onclick="displayNum('+')" class="num plus"><i>+</i></span>
                <span onclick="displayNum(0)" class="num"><i>0</i></span>
                <span onclick="displayNum('.')" class="num"><i>.</i></span>
    
                <span onclick="evaluateExp()" class="num equal"><i>=</i></span>
    
    
            </form>
           
        </div>
        <div>
            <p class="copyright">© 2023 Sachin Pant</p>
        </div>
  </di>
</body>

<script src="./script.js"></script>

</html>
